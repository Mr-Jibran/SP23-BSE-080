<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container border border-danger">
        <h2 class="text-center">APIs Practice Exercise</h2>
        <form action="" id="FormData">
            <label for="name" class="fw-bold mb-2">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Your Name" id="name">
            <label for="ID" class="fw-bold mb-2">ID:</label>
            <input type="text" class="form-control" placeholder="Enter Your ID" id="ID">
            <label for="email" class="fw-bold mb-2">Email</label>
            <input type="email" class="form-control" placeholder="Enter Your Email" id="email">
            <label for="decription" class="fw-bold mb-2">Decription:</label>
            <input type="text" class="form-control" placeholder="Enter Description" id="decription">
            <button type="submit" class="btn bg-success my-3" id="Add">Add</button>
            <button type="reset" class="btn bg-success my-3 d-none" id="clear">Clear</button>
        </form>
